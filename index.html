<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Ato Jogos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="contato">
            <div class="div imagem">
                <img src="img/logo.png" alt="">
            </div>
            <div class="div login">
               <div class="icone">
                   <i class="bi bi-person-fill"></i>
                    <p>Olá visitante</p>
                </div> 
               
                <a href="" id="entrar">Entrar/Cadastrar</a>
            </div>
            <div class="div pesquisa">
                <input type="text" name="" id="" placeholder="Buscar">
            </div>
            <div class="div whatsapp">
                <div class="icone">
                    <i class="bi bi-whatsapp"></i>
                    <p>Contate-nos</p>
                </div>

                <p>(61)9876-5432</p>
            </div>
            <div class="div compra">
                <div class="icone">
                    <i class="bi bi-bag"></i>
                    <p>Minhas comprar</p>
                </div>

                <p>R$000,00</p>
            </div>
        </div>

        <nav>
            <ul>
                <li>Nitendo</li>
                <li>PS5</li>
                <li>PS4</li>
                <li>Xbox</li>
                <li>Sobre nos </li>
                <li>Avaliação</li>
            </ul>
        </nav>

    </header>

    <main>
        <section class="carrosel">
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="10000">
                    <img src="img/ass.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img src="img/last.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="img/mortal.webp" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </section>
        
        <section class="condicoes">
            <div class="cartoes">
                <i class="bi bi-credit-card-2-back"></i>
                <p>Parcele em ate 12x no cartão</p>
            </div>
            <div class="pix">
                <img src="img/pix.png" alt="" width="15px">
                <p>Pagamento via pix</p>
            </div>
            <div class="envio">
                <i class="bi bi-envelope"></i>
                <p>Envio express digital</p>
            </div>
            <div class="original">
                <i class="bi bi-patch-check"></i>
                <p>Jogos originais</p>
            </div>
            <div class="seguro">
                <i class="bi bi-lock"></i>
                <p>Site 100% seguro</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy;CairesGabs</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
